# Azkaban Personalization Settings
azkaban.name=Test
azkaban.label=My Local Azkaban
azkaban.color=#FF3601
azkaban.default.servlet.path=/index
web.resource.dir=web/
default.timezone.id=America/Los_Angeles

# Azkaban UserManager class
user.manager.class=azkaban.user.XmlUserManager
user.manager.xml.file=conf/azkaban-users.xml

# Loader for projects
executor.global.properties=conf/global.properties
azkaban.project.dir=projects

#--------------------------------------
# Azkaban Storage Config
#--------------------------------------
# Available options DATABASE (default), LOCAL, HDFS
# azkaban.storage.type=DATABASE
#
# For Local Storage
# azkaban.storage.local.basedir=LOCAL_STORAGE
#
# For HDFS Storage
# hadoop.conf.dir.path=/path/to/hadoop/etc/hadoop
# azkaban.storage.hdfs.root.uri=hdfs://localhost:9000/path/to/foo

database.type=h2
h2.path=./h2
h2.create.tables=true

# Velocity dev mode
velocity.dev.mode=false

# Azkaban Jetty server properties.
jetty.use.ssl=false
jetty.maxThreads=25
jetty.port=8081

# Azkaban Executor settings
executor.port=12321

# mail settings
mail.sender=
mail.host=
job.failure.email=
job.success.email=

lockdown.create.projects=false

cache.directory=cache

# JMX stats
jetty.connector.stats=true
executor.connector.stats=true

# Azkaban plugin settings
azkaban.jobtype.plugin.dir=plugins/jobtypes
