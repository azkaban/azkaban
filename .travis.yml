language: java
jdk:
  - openjdk8
os: linux
dist: xenial

before_install:
  - sudo apt update
  - sudo apt install openjfx

script: ./gradlew clean build --scan --no-daemon --info

# see https://docs.travis-ci.com/user/languages/java/#Projects-Using-Gradle
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

notifications:
  email:
    recipients:
      - azkaban-dev@linkedin.com
    on_success: never
    on_failure: always

env:
  global:
    - GRADLE_OPTS="-Xms512m -Xmx4096m"

after_success:
  # avoid to double trigger test and increase build time
  - travis_wait 30 ./gradlew coveralls -x test --no-daemon
  - bash <(curl -s https://codecov.io/bash)
