[main]
azkabanIniRealm = azkaban.user.AzkabanIniRealm
securityManager.realms = $azkabanIniRealm

[users]
# List of users with their password allowed to access Azkaban.
# shiro doc at http://shiro.apache.org/configuration.html#Configuration-INISections
# FORMAT: username = password, role
azkaban = azkaban, admin
metrics = metrics, metrics
user0 = password0, role0
# EXAMPLE: user1 has multiple roles
user1 = password1, role0,role1

[roles]
role0 = READ
role1 = READ, WRITE
metrics = METRICS
admin = ADMIN

[urls]
# /** = anon
/** = authc
