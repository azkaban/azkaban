apiVersion: "v1"
kind: "Pod"
metadata:
  name: "az-template-example"
  namespace: "az-team"
spec:
  initContainers:
    - name: chown-kubelet
      image: path/my-image:0.0.5
      command:
        - chown
        - "-R"
        - '1000'
        - "/var/run/kubelet/"
      securityContext:
        runAsUser: 0
      volumeMounts:
        - name: kubelet
          mountPath: "/var/run/kubelet"
  containers:
    - image: "path/azkaban-base-image:0.0.5"
      imagePullPolicy: "IfNotPresent"
      name: "az-flow-container"
      volumeMounts:
        - name: kubelet
          mountPath: "/var/run/kubelet"
  volumes:
    - emptyDir: {}
      name: jobtype-volume-spark
    - name: kubelet
      hostPath:
        path: /export/content/lid/apps/kubelet/i002/var
        type: Directory
